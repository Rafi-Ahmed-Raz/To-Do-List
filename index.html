<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with my family</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="rounded-xl bg-white p-8 shadow-2xl w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center mb-6 text-teal-600">My To-Do List with my family</h1>

    <div class="flex gap-2 mb-4">
      <input id="todo-input"
        class="flex-grow border-2 border-gray-300 focus:border-teal-500 rounded-lg px-4 py-2 text-gray-700 outline-none transition duration-150"
        placeholder="Add a new task..." aria-label="New to-do item">

      <button id="add-button"
        class="bg-teal-500 hover:bg-teal-600 text-white text-lg font-semibold rounded-lg px-4 py-2 shadow-md transition duration-150 transform hover:scale-105"
        aria-label="Add to-do item">
        Add
      </button>
    </div>

    <ul id="todo-list" class="flex flex-col gap-3">
    </ul>
  </div>

  <script src="./script.js"></script>
</body>

</html>
